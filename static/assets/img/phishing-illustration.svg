<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8faff" rx="20" ry="20"/>
  
  <!-- Computer with shield -->
  <g transform="translate(50, 50)">
    <!-- Computer monitor -->
    <rect x="150" y="100" width="300" height="200" rx="10" ry="10" fill="#3b82f6" stroke="#1e40af" stroke-width="4"/>
    <rect x="160" y="110" width="280" height="170" rx="5" ry="5" fill="#ffffff"/>
    
    <!-- Computer stand -->
    <rect x="250" y="300" width="100" height="20" rx="5" ry="5" fill="#1e40af"/>
    <rect x="270" y="320" width="60" height="10" rx="2" ry="2" fill="#1e40af"/>
    
    <!-- Base -->
    <ellipse cx="300" cy="330" rx="80" ry="15" fill="#3b82f6"/>
    
    <!-- Screen content (URL bar with padlock) -->
    <rect x="180" y="130" width="240" height="25" rx="5" ry="5" fill="#f1f5f9"/>
    <circle cx="195" cy="142" r="7" fill="#22c55e"/>
    <path d="M195,139 L195,142 M193,142 L197,142" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
    <rect x="210" y="136" width="190" height="12" rx="2" ry="2" fill="#e2e8f0"/>
    
    <!-- Warning shield on screen -->
    <g transform="translate(260, 180)">
      <path d="M40,0 L80,30 L80,70 A40,40 0 0,1 40,100 A40,40 0 0,1 0,70 L0,30 Z" fill="#ef4444" opacity="0.9"/>
      <text x="40" y="55" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">!</text>
    </g>
  </g>
  
  <!-- Phishing hook -->
  <g transform="translate(500, 100)">
    <path d="M100,0 C130,50 150,100 150,180 C150,230 100,250 50,250 C0,250 -30,200 -30,150 C-30,100 0,50 50,50 C70,50 90,60 95,80" fill="none" stroke="#3b82f6" stroke-width="8" stroke-linecap="round"/>
    <path d="M95,80 L120,70 L110,100 Z" fill="#3b82f6"/>
  </g>
  
  <!-- Waves representing data/network -->
  <g transform="translate(50, 400)">
    <path d="M0,50 C50,30 100,70 150,50 C200,30 250,70 300,50 C350,30 400,70 450,50 C500,30 550,70 600,50 C650,30 700,70 750,50" fill="none" stroke="#3b82f6" stroke-width="4" stroke-opacity="0.5"/>
    <path d="M0,80 C50,60 100,100 150,80 C200,60 250,100 300,80 C350,60 400,100 450,80 C500,60 550,100 600,80 C650,60 700,100 750,80" fill="none" stroke="#3b82f6" stroke-width="4" stroke-opacity="0.3"/>
    <path d="M0,110 C50,90 100,130 150,110 C200,90 250,130 300,110 C350,90 400,130 450,110 C500,90 550,130 600,110 C650,90 700,130 750,110" fill="none" stroke="#3b82f6" stroke-width="4" stroke-opacity="0.2"/>
  </g>
  
  <!-- Shield with checkmark representing security -->
  <g transform="translate(600, 300)">
    <path d="M100,0 L200,50 L200,150 A100,100 0 0,1 100,250 A100,100 0 0,1 0,150 L0,50 Z" fill="#22c55e" opacity="0.8"/>
    <path d="M60,125 L90,155 L140,105" fill="none" stroke="#ffffff" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
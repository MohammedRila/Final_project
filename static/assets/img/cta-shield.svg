<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f0f7ff" />
      <stop offset="100%" stop-color="#dbeafe" />
    </radialGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Main shield -->
  <g transform="translate(150, 30)">
    <path d="M50,0 L100,20 L100,110 A50,50 0 0,1 50,160 A50,50 0 0,1 0,110 L0,20 Z" fill="#3b82f6" opacity="0.9">
      <animate attributeName="opacity" values="0.8;0.9;0.8" dur="3s" repeatCount="indefinite" />
    </path>
    
    <!-- Shield inner gradient -->
    <path d="M50,10 L90,26 L90,100 A40,40 0 0,1 50,140 A40,40 0 0,1 10,100 L10,26 Z" fill="#1e3a8a" opacity="0.3"/>
    
    <!-- Lock symbol -->
    <g transform="translate(27, 60)">
      <!-- Lock body -->
      <rect x="0" y="15" width="45" height="35" rx="5" ry="5" fill="white"/>
      
      <!-- Lock shackle -->
      <path d="M10,15 L10,5 A17.5,17.5 0 0,1 35,5 L35,15" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Keyhole -->
      <circle cx="22.5" cy="30" r="7" fill="#3b82f6"/>
      <path d="M22.5,30 L22.5,40" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Small shields with different security icons -->
  <g transform="translate(30, 60)">
    <!-- Small shield 1 - Password -->
    <path d="M30,0 L60,12 L60,50 A30,30 0 0,1 30,80 A30,30 0 0,1 0,50 L0,12 Z" fill="#3b82f6" opacity="0.7"/>
    <text x="30" y="45" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">***</text>
  </g>
  
  <g transform="translate(290, 60)">
    <!-- Small shield 2 - URL check -->
    <path d="M30,0 L60,12 L60,50 A30,30 0 0,1 30,80 A30,30 0 0,1 0,50 L0,12 Z" fill="#3b82f6" opacity="0.7"/>
    <text x="30" y="45" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">âœ“</text>
  </g>
  
  <g transform="translate(70, 170)">
    <!-- Small shield 3 - AI -->
    <path d="M30,0 L60,12 L60,50 A30,30 0 0,1 30,80 A30,30 0 0,1 0,50 L0,12 Z" fill="#3b82f6" opacity="0.7"/>
    <text x="30" y="45" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">AI</text>
  </g>
  
  <g transform="translate(250, 170)">
    <!-- Small shield 4 - Warning -->
    <path d="M30,0 L60,12 L60,50 A30,30 0 0,1 30,80 A30,30 0 0,1 0,50 L0,12 Z" fill="#3b82f6" opacity="0.7"/>
    <text x="30" y="45" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">!</text>
  </g>
  
  <!-- Connecting lines -->
  <g stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M90,100 C120,120 140,130 150,100"/>
    <path d="M290,100 C270,120 250,130 250,100"/>
    <path d="M100,200 C130,180 150,170 170,160"/>
    <path d="M250,200 C220,180 200,170 180,160"/>
  </g>
  
  <!-- Subtle particle effects -->
  <g fill="#3b82f6" opacity="0.3">
    <circle cx="50" cy="50" r="3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="50" r="2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="100" cy="250" r="4">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="250" r="3">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>